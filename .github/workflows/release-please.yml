name: release-please
on:
  # !Option 1: Manual Trigger from GitHub
  # workflow_dispatch:
  # !Option 2: Release on every push on main branch
  push:
    branches:
      - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
